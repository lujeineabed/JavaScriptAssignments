<html>

	<title></title>

	<script type="text/javascript">
		// first odd value to exceed an inputted value.
	 var inputv = window.prompt("Enter a value");
	 for( i=1;  ;  i+=2){
  		if(i > inputv ){
  		document.write(i+" is greater than "+inputv);
   		break;
        } 
    } 

	</script>
