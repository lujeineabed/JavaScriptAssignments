<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript"> 
		var inputv = window.prompt("Enter a value");
		var i =1 , fact =1;
		while(i<=inputv){
			if (inputv<=0) {
				break;
			}
			
			fact*=i;
			i++;
		}
		document.write(fact);
	</script>
</head>
